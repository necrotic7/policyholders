version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: my_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network  # 讓 Oracle DB 連到自訂的 network

networks:
  my_network:
    external: true  # 這裡使用已經存在的 network

volumes:
  postgres_data: