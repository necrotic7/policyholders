version: '3'
services:
  db:
    image: postgres:16
    container_name: my_postgres
    restart: always
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: 
      context: ../../  # 以yml檔為基準，只項專案根目錄
      dockerfile: deploy/local/Dockerfile # 👈 明確指定 Dockerfile 的位置
    depends_on:
      - db
    container_name: policyholders
    restart: always
    environment:
      DB_HOST: my_postgres
    env_file:
      - ../.env
    ports:
      - "10300:10300"

volumes:
  postgres_data: